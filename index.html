    -------------- ++Boilerplate ------------------
    An HTML boilerplate is a basic template that includes the essential elements needed to start an HTML document. It provides a foundation on which you can build your web page.

    Key Components:
    <!DOCTYPE html>: Declares the document type and version of HTML (HTML5 in this case).

    <html lang="en">: The root element of the document, with a lang attribute to define the language.

    <head>: Contains metadata such as the character set, viewport settings, and links to stylesheets and other resources.

    <meta charset="UTF-8">: Specifies the character encoding for the document (UTF-8 is standard for web content).

    <meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures the page is responsive by setting the viewport to the device's width.

    <meta http-equiv="X-UA-Compatible" content="IE=edge">: Ensures compatibility with Internet Explorer's rendering mode.

    <title>: The title of the webpage that appears in the browser tab.

    <link rel="stylesheet" href="styles.css">: Links to an external CSS file for styling the page.

    <body>: The main content of the page, which includes a header, main content area, and footer.

    <script src="script.js"></script>: Links to an external JavaScript file to add interactivity to the page.
